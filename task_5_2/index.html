<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Composition with Red, Blue and Yellow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <table>
        <tbody>
        	<tr>
                <td colspan="2"></td>
                <td colspan="5"></td>
                <td colspan="2" class="yellow "></td>
            </tr>
            <tr class="line2">
                <td></td>
                <td rowspan="2" colspan="6" class="orange"></td>
                <td colspan="2" class="yellow"></td>
            </tr>
            <tr class="line3">
                <td rowspan="2"></td>
                <td class="row3"></td>
                <td class="row4"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" class="black"></td>
                <td colspan="4"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3" class="yellow"></td>
                <td colspan="4"></td>
                <td rowspan="2" colspan="2" class="blue"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2"></td>
                <td colspan="4" class="black"></td>
            </tr>
            <tr>
                <td colspan="6"></td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
